<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 5px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            border-radius: 4px;
            background-color: green;
            color: #fff;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        .switch-form {
            margin-top: 10px;
        }

        .switch-form a {
            text-decoration: none;
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form id="loginForm" class="form-group">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit">Login</button>
    </form>

    <div class="switch-form">
        Don't have an account? <a href="#" onclick="toggleForm('signupForm')">Sign Up</a>
    </div>
</div>

<div class="container" style="display:none;" id="signupForm">
    <h2>Sign Up</h2>
    <form class="form-group">
        <div>
            <label for="newUsername">Username:</label>
            <input type="text" id="newUsername" name="newUsername" required>
        </div>
        
        <div>
            <label for="newEmail">Email:</label>
            <input type="text" id="newEmail" name="newEmail" required>
        </div>
        
        <div>
            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>
        </div>
    
        <button type="submit">Sign Up</button>
    </form>

    <div class="switch-form">
        Already have an account? <a href="#" onclick="toggleForm('loginForm')">Login</a>
    </div>
</div>

<script>
    function toggleForm(formId) {
        document.getElementById('loginForm').style.display = formId === 'loginForm' ? 'block' : 'none';
        document.getElementById('signupForm').style.display = formId === 'signupForm' ? 'block' : 'none';
    }
</script>

</body>
</html>
